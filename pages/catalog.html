<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="shortcut icon" href="images/gearLogo.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Магазин машинок</title>
  </head>

  <body>
    <!-- Nav element-->
    <nav class="navbar navbar-expand-lg px3">
      <!--Navbar brand -- Logo-->
      <a href="#" class="navbar-brand">
        <img src="../images/gearLogo.png" alt="gearLogo" />
      </a>
      <!--Navabr Toggler button-->
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#mainNav"
      >
        <span class="navbar-icon">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="navbar-collapse collapse" id="mainNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item d-flex justify-content-center">
            <a href="../index.html" class="nav-link"> Главная </a>
          </li>
          <li class="nav-item d-flex justify-content-center">
            <a href="/catalog.html" class="nav-link"> Каталог </a>
          </li>
        </ul>
      </div>
      <!--Socials-->
      <div class="nav-icons d-none d-lg-block">
        <a
          href="https://www.linkedin.com/in/pooria-faramarzian-1860191b0/"
          class="nav-icon"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="nav-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/this.poori/" class="nav-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <!--End Socials-->
    </nav>
    <!-- end Nav element-->
    <!--Inventory Section-->
    <section class="py-5 inventory" id="inventory">
      <div class="container">
        <!--Section Title-->
        <div class="row mb-5">
          <div
            class="col flex-wrap text-uppercase d-flex justify-content-center"
          >
            <h1 class="font-weight-bold align-self-center mx-1">Наш</h1>
            <h1 class="section-title-special mx-1">каталог</h1>
          </div>
        </div>
        <!--end Section Title-->
        <!--Filter buttons-->
        <div class="row mb-5">
          <div class="mx-auto d-flex justify-content-end col-10 col-md-12">
            <button
              class="
                btn
                filter-button
                btn-outline-secondary
                mx-1
                text-uppercase
              "
              data-id="all"
            >
              Все
            </button>
            <button
              class="
                btn
                filter-button
                btn-outline-secondary
                mx-1
                text-uppercase
              "
              data-id="american"
            >
              Американские
            </button>
            <button
              class="
                btn
                filter-button
                btn-outline-secondary
                mx-1
                text-uppercase
              "
              data-id="german"
            >
              Немецкие
            </button>
          </div>
        </div>
        <!--/Filter buttons-->
        <div class="row">
          <!--single car-->
          <a
          href="../pages/car.html"
          class="block-link"
          >
          <div
            class="col-10 mx-auto mx-md-0 my-3 col-md-6 col-lg-4"
            data-group="[german-car]"
          >
            <div class="card car-card">
              <img
                src="../images/car-german-1.jpeg"
                class="img-fluid gallery-img"
                alt="German car"
              />
            </a>
              <!--card body-->
              <div class="card-body">
                <div class="car-info d-flex justify-content-between">
                  <div class="car-text text-uppercase">
                    <h6 class="font-weight-bold">car maker</h6>
                    <h6>model</h6>
                  </div>
                  <a
                    href="../pages/car.html"
                    class="block-link"
                    >
                  <h5 class="car-value align-self-center py-2 px-3">
                    <span class="car-price">$10.000</span>
                  </h5>
                  </a>
                </div>
              </div>
              <!--footer-->
              <footer
                class="
                  card-footer
                  text-capitalize
                  d-flex
                  justify-content-between
                "
              >
                <p>
                  <span><i class="fas fa-car px-1"></i></span>sedan
                </p>
                <p>
                  <span><i class="fas fa-cogs px-1"></i></span>automatic
                </p>
                <p>
                  <span><i class="fas fa-gas-pump px-1"></i></span>50
                </p>
              </footer>
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </section>
    <!--End Inventory Section-->
    <!--Footer-->
    <footer class="footer py-5">
      <div class="d-flex justify-content-around">
        <a href="#" class="footer-icon">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="footer-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/this.poori/" class="footer-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/pooria-faramarzian-1860191b0/"
          class="footer-icon"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="footer-icon">
          <i class="fab fa-google-plus"></i>
        </a>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <!-- jsDeliver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
